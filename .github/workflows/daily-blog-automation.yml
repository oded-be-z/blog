name: Daily Blog Automation

on:
  schedule:
    # Run every day at 6:00 AM IST (00:30 UTC)
    - cron: '30 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  generate-blog-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Clone Trading Images Repository
        run: |
          git clone https://github.com/oded-be-z/n8n-trading-images.git /tmp/n8n-trading-images

      - name: Configure Git
        run: |
          git config --global user.name "Blog Automation Bot"
          git config --global user.email "automation@seekapa.com"

      - name: Run Blog Orchestrator
        env:
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ZAPIER_WEBHOOK_URL: ${{ secrets.ZAPIER_WEBHOOK_URL }}
        run: |
          python src/main_orchestrator.py

      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blog-generation-logs-${{ github.run_number }}
          path: logs/*.log
          retention-days: 30

      - name: Upload Articles (if delivery failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-articles-${{ github.run_number }}
          path: output/failed_deliveries/*.json
          retention-days: 90

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Blog generation failed. Check logs for details."
          exit 1
